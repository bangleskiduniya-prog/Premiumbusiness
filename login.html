<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md relative">
        <!-- Close Button -->
        <a href="index.html" class="absolute top-4 right-4 text-gray-400 hover:text-black">
            <i class="fas fa-times text-xl"></i>
        </a>

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold uppercase tracking-widest">Prime Business</h2>
            <p class="text-gray-500 text-sm mt-2" id="form-title">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <form id="auth-form" class="space-y-4">
            <div>
                <label class="block text-sm text-gray-600 mb-1">Email Address <span class="text-red-500">*</span></label>
                <input type="email" id="email" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-black transition">
            </div>
            
            <div>
                <label class="block text-sm text-gray-600 mb-1">Password <span class="text-red-500">*</span></label>
                <div class="relative">
                    <input type="password" id="password" required class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:border-black transition">
                    <i class="far fa-eye absolute right-3 top-3.5 text-gray-400 cursor-pointer" onclick="togglePassword()"></i>
                </div>
            </div>

            <div class="flex justify-between items-center text-sm">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="accent-black"> Remember me
                </label>
                <a href="#" class="text-gray-500 hover:underline">Lost password?</a>
            </div>

            <button type="submit" class="w-full bg-[#C5A982] hover:bg-[#b09268] text-white font-bold py-3 rounded transition uppercase tracking-wide" id="submit-btn">
                Log In
            </button>
        </form>

        <!-- Toggle Login/Register -->
        <div class="text-center mt-6 pt-6 border-t border-gray-100">
            <p class="text-gray-600 text-sm" id="toggle-text">No account yet?</p>
            <button onclick="toggleMode()" class="text-black font-bold uppercase text-sm mt-2 hover:underline" id="toggle-btn">
                Create an Account
            </button>
        </div>
    </div>

    <!-- Logic -->
    <script type="module">
        import { auth } from './config.js';
        import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const form = document.getElementById('auth-form');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const formTitle = document.getElementById('form-title');
        const toggleText = document.getElementById('toggle-text');
        const toggleBtn = document.getElementById('toggle-btn');

        let isLogin = true;

        window.toggleMode = () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.innerText = "Sign in to your account";
                submitBtn.innerText = "Log In";
                toggleText.innerText = "No account yet?";
                toggleBtn.innerText = "Create an Account";
            } else {
                formTitle.innerText = "Register new account";
                submitBtn.innerText = "Register";
                toggleText.innerText = "Already have an account?";
                toggleBtn.innerText = "Log In";
            }
        };

        window.togglePassword = () => {
            passInput.type = passInput.type === 'password' ? 'text' : 'password';
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passInput.value;

            submitBtn.innerText = "Processing...";
            submitBtn.disabled = true;

            try {
                if (isLogin) {
                    await signInWithEmailAndPassword(auth, email, password);
                    alert("Login Successful!");
                    window.location.href = "index.html";
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    alert("Account Created! You are now logged in.");
                    window.location.href = "index.html";
                }
            } catch (error) {
                alert("Error: " + error.message);
                submitBtn.disabled = false;
                submitBtn.innerText = isLogin ? "Log In" : "Register";
            }
        });
    </script>
</body>
</html>
