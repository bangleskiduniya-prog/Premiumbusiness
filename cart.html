<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; }
        .gold-btn { background-color: #C5A982; color: white; }
        .gold-btn:hover { background-color: #b09268; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white border-b py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold tracking-widest border-2 border-black px-2">PRIME</a>
        <a href="index.html" class="text-sm text-gray-500 hover:text-black transition">
            <i class="fas fa-arrow-left mr-2"></i> Continue Shopping
        </a>
    </nav>

    <!-- Cart Section -->
    <section class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-medium mb-8 uppercase tracking-wide">Your Shopping Bag</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Cart Items List -->
            <div class="w-full lg:w-2/3 bg-white p-6 shadow-sm rounded-lg">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b text-gray-400 text-xs uppercase tracking-wider">
                            <th class="pb-4 w-1/2">Product</th>
                            <th class="pb-4 w-1/6">Price</th>
                            <th class="pb-4 w-1/6">Quantity</th>
                            <th class="pb-4 w-1/6 text-right">Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        
                        <!-- Item 1 -->
                        <tr class="border-b item-row">
                            <td class="py-6 flex items-center gap-4">
                                <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=150" class="w-20 h-24 object-cover rounded shadow-sm">
                                <div>
                                    <p class="font-bold text-sm uppercase">Premium Bridal Suit</p>
                                    <p class="text-xs text-gray-500 mt-1">Size: M</p>
                                    <button onclick="removeItem(this)" class="text-red-400 text-xs mt-2 hover:text-red-600 underline">Remove</button>
                                </div>
                            </td>
                            <td class="py-6 text-gray-600 text-sm price" data-price="2500">Rs. 2,500</td>
                            <td class="py-6">
                                <input type="number" value="1" min="1" class="w-16 border border-gray-300 p-2 text-center rounded outline-none qty-input" onchange="updateCart()">
                            </td>
                            <td class="py-6 font-bold text-sm text-right item-total">Rs. 2,500</td>
                        </tr>

                        <!-- Item 2 -->
                        <tr class="border-b item-row">
                            <td class="py-6 flex items-center gap-4">
                                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?w=150" class="w-20 h-24 object-cover rounded shadow-sm">
                                <div>
                                    <p class="font-bold text-sm uppercase">Men's Leather Shoes</p>
                                    <p class="text-xs text-gray-500 mt-1">Size: 42</p>
                                    <button onclick="removeItem(this)" class="text-red-400 text-xs mt-2 hover:text-red-600 underline">Remove</button>
                                </div>
                            </td>
                            <td class="py-6 text-gray-600 text-sm price" data-price="1200">Rs. 1,200</td>
                            <td class="py-6">
                                <input type="number" value="1" min="1" class="w-16 border border-gray-300 p-2 text-center rounded outline-none qty-input" onchange="updateCart()">
                            </td>
                            <td class="py-6 font-bold text-sm text-right item-total">Rs. 1,200</td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <!-- Order Summary -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-8 shadow-sm rounded-lg sticky top-24 border border-gray-100">
                    <h3 class="text-lg font-bold mb-6 border-b pb-4 uppercase tracking-wide">Order Summary</h3>
                    
                    <div class="flex justify-between mb-3 text-gray-600 text-sm">
                        <span>Subtotal</span>
                        <span id="subtotal">Rs. 3,700</span>
                    </div>
                    <div class="flex justify-between mb-6 text-gray-600 text-sm">
                        <span>Shipping</span>
                        <span>Rs. 200</span>
                    </div>
                    <div class="flex justify-between mb-8 text-xl font-bold text-black border-t pt-4">
                        <span>Total</span>
                        <span id="grand-total" class="text-[#C5A982]">Rs. 3,900</span>
                    </div>

                    <a href="checkout.html" class="block w-full gold-btn text-white text-center font-bold py-4 rounded transition uppercase tracking-widest text-sm shadow-lg">
                        Proceed to Checkout
                    </a>
                    
                    <div class="mt-6 flex justify-center gap-4 text-gray-400 text-xl">
                        <i class="fab fa-cc-visa"></i>
                        <i class="fab fa-cc-mastercard"></i>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Logic Script -->
    <script>
        function updateCart() {
            let subtotal = 0;
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                // Get Price and Quantity
                const priceElement = row.querySelector('.price');
                const price = parseInt(priceElement.getAttribute('data-price'));
                const qty = parseInt(row.querySelector('.qty-input').value);
                
                // Calculate Item Total
                const total = price * qty;
                row.querySelector('.item-total').innerText = "Rs. " + total.toLocaleString();
                
                // Add to Subtotal
                subtotal += total;
            });

            // Update Summary
            const shipping = 200;
            const grandTotal = subtotal + shipping;

            document.getElementById('subtotal').innerText = "Rs. " + subtotal.toLocaleString();
            document.getElementById('grand-total').innerText = "Rs. " + grandTotal.toLocaleString();
        }

        function removeItem(btn) {
            if(confirm("Are you sure you want to remove this item?")) {
                btn.closest('tr').remove();
                updateCart();
            }
        }

        // Initial Calculation
        updateCart();
    </script>

</body>
</html>
