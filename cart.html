<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; padding-bottom: 80px; }
        .gold-btn { background-color: #C5A982; color: white; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white border-b py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold tracking-widest border-2 border-black px-2">PRIME</a>
        <a href="index.html" class="text-sm text-gray-500 hover:text-black"><i class="fas fa-arrow-left mr-2"></i> Back</a>
    </nav>

    <!-- Cart Items -->
    <section class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-medium mb-6 uppercase">Your Bag</h1>

        <div class="bg-white p-4 shadow-sm rounded-lg mb-6">
            
            <!-- Item 1 -->
            <div class="flex gap-4 border-b pb-4 mb-4 item-row">
                <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=150" class="w-20 h-24 object-cover rounded">
                <div class="flex-1">
                    <div class="flex justify-between">
                        <h3 class="font-bold text-sm">Premium Bridal Suit</h3>
                        <p class="font-bold text-sm item-total">Rs. 2,500</p>
                    </div>
                    <p class="text-xs text-gray-500 mb-2">Size: M</p>
                    <!-- Hidden Price for Calculation -->
                    <input type="hidden" class="price-val" value="2500">
                    
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex border border-gray-300 rounded">
                            <button onclick="changeQty(this, -1)" class="px-3 py-1 bg-gray-100">-</button>
                            <input type="text" value="1" class="w-10 text-center outline-none text-sm qty-input" readonly>
                            <button onclick="changeQty(this, 1)" class="px-3 py-1 bg-gray-100">+</button>
                        </div>
                        <button onclick="removeItem(this)" class="text-red-400 text-xs underline">Remove</button>
                    </div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="flex gap-4 border-b pb-4 mb-4 item-row">
                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?w=150" class="w-20 h-24 object-cover rounded">
                <div class="flex-1">
                    <div class="flex justify-between">
                        <h3 class="font-bold text-sm">Men's Leather Shoes</h3>
                        <p class="font-bold text-sm item-total">Rs. 1,200</p>
                    </div>
                    <p class="text-xs text-gray-500 mb-2">Size: 42</p>
                    <!-- Hidden Price for Calculation -->
                    <input type="hidden" class="price-val" value="1200">
                    
                    <div class="flex justify-between items-center mt-2">
                        <div class="flex border border-gray-300 rounded">
                            <button onclick="changeQty(this, -1)" class="px-3 py-1 bg-gray-100">-</button>
                            <input type="text" value="1" class="w-10 text-center outline-none text-sm qty-input" readonly>
                            <button onclick="changeQty(this, 1)" class="px-3 py-1 bg-gray-100">+</button>
                        </div>
                        <button onclick="removeItem(this)" class="text-red-400 text-xs underline">Remove</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Summary -->
        <div class="bg-white p-6 shadow-sm rounded-lg border border-gray-100">
            <h3 class="text-lg font-bold mb-4 uppercase">Order Summary</h3>
            <div class="flex justify-between mb-2 text-sm text-gray-600">
                <span>Subtotal</span>
                <span id="subtotal">Rs. 3,700</span>
            </div>
            <div class="flex justify-between mb-4 text-sm text-gray-600">
                <span>Shipping</span>
                <span>Rs. 200</span>
            </div>
            <div class="flex justify-between mb-6 text-xl font-bold text-black border-t pt-4">
                <span>Total</span>
                <span id="grand-total" class="text-[#C5A982]">Rs. 3,900</span>
            </div>
            <a href="checkout.html" class="block w-full gold-btn text-white text-center font-bold py-3 rounded uppercase text-sm shadow-lg">
                Proceed to Checkout
            </a>
        </div>
    </section>

    <!-- Bottom Nav -->
    <div class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 flex justify-around py-3 z-50 text-gray-500 text-xs font-medium">
        <a href="index.html" class="flex flex-col items-center hover:text-black"><i class="fas fa-home text-xl mb-1"></i>Home</a>
        <a href="#" class="flex flex-col items-center hover:text-black"><i class="far fa-heart text-xl mb-1"></i>Wishlist</a>
        <a href="cart.html" class="flex flex-col items-center text-black relative">
            <i class="fas fa-shopping-bag text-xl mb-1"></i>
            <span class="absolute top-0 right-4 bg-red-500 text-white rounded-full w-4 h-4 flex items-center justify-center text-[10px]">2</span>
            Cart
        </a>
        <a href="profile.html" class="flex flex-col items-center hover:text-black"><i class="far fa-user text-xl mb-1"></i>Account</a>
    </div>

    <script>
        function changeQty(btn, change) {
            const input = btn.parentElement.querySelector('.qty-input');
            let newValue = parseInt(input.value) + change;
            if (newValue < 1) newValue = 1;
            input.value = newValue;
            updateCart();
        }

        function updateCart() {
            let subtotal = 0;
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                // Get Price from hidden input (No Rs. or commas issue)
                const price = parseInt(row.querySelector('.price-val').value);
                const qty = parseInt(row.querySelector('.qty-input').value);
                
                const total = price * qty;
                row.querySelector('.item-total').innerText = "Rs. " + total.toLocaleString();
                
                subtotal += total;
            });

            const shipping = 200;
            const grandTotal = subtotal + shipping;

            document.getElementById('subtotal').innerText = "Rs. " + subtotal.toLocaleString();
            document.getElementById('grand-total').innerText = "Rs. " + grandTotal.toLocaleString();
        }

        function removeItem(btn) {
            if(confirm("Remove item?")) {
                btn.closest('.item-row').remove();
                updateCart();
            }
        }
        
        // Run on load
        updateCart();
    </script>

</body>
</html>
