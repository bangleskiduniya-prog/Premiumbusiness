<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white border-b py-4 px-6 flex justify-between items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold tracking-widest border-2 border-black px-2">PRIME</a>
        <a href="index.html" class="text-sm text-gray-500 hover:text-black"><i class="fas fa-arrow-left mr-2"></i> Continue Shopping</a>
    </nav>

    <!-- Cart Section -->
    <section class="container mx-auto px-4 py-10">
        <h1 class="text-3xl font-medium mb-8 text-center">Your Shopping Bag</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Cart Items List -->
            <div class="w-full lg:w-2/3 bg-white p-6 shadow-sm rounded-lg">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b text-gray-400 text-sm uppercase">
                            <th class="pb-4">Product</th>
                            <th class="pb-4">Price</th>
                            <th class="pb-4">Quantity</th>
                            <th class="pb-4">Total</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Item 1 (Dummy) -->
                        <tr class="border-b">
                            <td class="py-4 flex items-center gap-4">
                                <img src="https://images.unsplash.com/photo-1595777457583-95e059d581b8?w=150" class="w-16 h-20 object-cover rounded">
                                <div>
                                    <p class="font-bold text-sm">Premium Bridal Suit</p>
                                    <p class="text-xs text-gray-500">Size: M</p>
                                    <button class="text-red-400 text-xs mt-1 hover:text-red-600"><i class="fas fa-trash"></i> Remove</button>
                                </div>
                            </td>
                            <td class="py-4 text-gray-600">Rs. 2,500</td>
                            <td class="py-4">
                                <div class="flex border border-gray-300 rounded w-max">
                                    <button class="px-2 hover:bg-gray-100">-</button>
                                    <input type="text" value="1" class="w-8 text-center outline-none text-sm" readonly>
                                    <button class="px-2 hover:bg-gray-100">+</button>
                                </div>
                            </td>
                            <td class="py-4 font-bold">Rs. 2,500</td>
                        </tr>

                        <!-- Item 2 (Dummy) -->
                        <tr class="border-b">
                            <td class="py-4 flex items-center gap-4">
                                <img src="https://images.unsplash.com/photo-1560343090-f0409e92791a?w=150" class="w-16 h-20 object-cover rounded">
                                <div>
                                    <p class="font-bold text-sm">Men's Leather Shoes</p>
                                    <p class="text-xs text-gray-500">Size: 42</p>
                                    <button class="text-red-400 text-xs mt-1 hover:text-red-600"><i class="fas fa-trash"></i> Remove</button>
                                </div>
                            </td>
                            <td class="py-4 text-gray-600">Rs. 1,200</td>
                            <td class="py-4">
                                <div class="flex border border-gray-300 rounded w-max">
                                    <button class="px-2 hover:bg-gray-100">-</button>
                                    <input type="text" value="1" class="w-8 text-center outline-none text-sm" readonly>
                                    <button class="px-2 hover:bg-gray-100">+</button>
                                </div>
                            </td>
                            <td class="py-4 font-bold">Rs. 1,200</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Order Summary -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 shadow-sm rounded-lg sticky top-24">
                    <h3 class="text-lg font-bold mb-4 border-b pb-2">Order Summary</h3>
                    
                    <div class="flex justify-between mb-2 text-gray-600">
                        <span>Subtotal</span>
                        <span>Rs. 3,700</span>
                    </div>
                    <div class="flex justify-between mb-4 text-gray-600">
                        <span>Shipping</span>
                        <span>Rs. 200</span>
                    </div>
                    <div class="flex justify-between mb-6 text-xl font-bold text-black border-t pt-4">
                        <span>Total</span>
                        <span>Rs. 3,900</span>
                    </div>

                    <a href="checkout.html" class="block w-full bg-[#C5A982] hover:bg-[#b09268] text-white text-center font-bold py-3 rounded transition uppercase tracking-wide">
                        Proceed to Checkout
                    </a>
                    
                    <div class="mt-4 text-xs text-gray-400 text-center">
                        <i class="fas fa-lock"></i> Secure Checkout
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
