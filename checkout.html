<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; }
        .gold-btn { background-color: #C5A982; color: white; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b py-4 px-6 flex justify-center items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold tracking-widest border-2 border-black px-2">PRIME</a>
    </nav>

    <section class="container mx-auto px-4 py-10">
        <h1 class="text-2xl font-medium mb-8 text-center uppercase">Billing Details</h1>

        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left: Form -->
            <div class="w-full lg:w-2/3 bg-white p-6 shadow-sm rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div><label class="block text-sm text-gray-600 mb-1">Full Name *</label><input type="text" id="name" class="w-full border p-3 rounded"></div>
                    <div><label class="block text-sm text-gray-600 mb-1">Phone *</label><input type="tel" id="phone" class="w-full border p-3 rounded"></div>
                </div>
                <div class="mb-4"><label class="block text-sm text-gray-600 mb-1">Address *</label><input type="text" id="address" class="w-full border p-3 rounded"></div>
                <div class="mb-4"><label class="block text-sm text-gray-600 mb-1">Notes</label><textarea id="notes" class="w-full border p-3 rounded"></textarea></div>
            </div>

            <!-- Right: Order Summary & Buttons -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 shadow-sm rounded-lg border-2 border-[#C5A982]">
                    <h3 class="text-lg font-bold mb-4 text-center uppercase">Your Order</h3>
                    
                    <div class="space-y-3 mb-6 border-b pb-4 text-sm">
                        <div class="flex justify-between"><span>Premium Bridal Suit (x1)</span><span>Rs. 2,500</span></div>
                        <div class="flex justify-between"><span>Men's Leather Shoes (x1)</span><span>Rs. 1,200</span></div>
                    </div>

                    <div class="flex justify-between mb-6 text-xl font-bold text-[#C5A982]">
                        <span>Total</span>
                        <span>Rs. 3,900</span>
                    </div>

                    <!-- BUTTON 1: WhatsApp -->
                    <button onclick="placeOrder('whatsapp')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded mb-3 flex items-center justify-center gap-2">
                        <i class="fab fa-whatsapp text-xl"></i> Order via WhatsApp
                    </button>

                    <!-- BUTTON 2: Direct Website -->
                    <button onclick="placeOrder('direct')" class="w-full bg-black hover:bg-gray-800 text-white font-bold py-3 rounded flex items-center justify-center gap-2">
                        <i class="fas fa-check-circle"></i> Place Order Directly
                    </button>

                    <p id="status-msg" class="text-center text-sm mt-2 text-gray-500"></p>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-white pt-12 pb-8 mt-10">
        <div class="container mx-auto px-4">
            <div class="mb-12 text-center">
                <h3 class="text-[#C5A982] text-xl font-bold mb-2">About Us</h3>
                <p class="text-gray-400 text-sm mb-6">At Prime Business, we believe that fabric is more than just material â€“ it's an expression of style.</p>
                <div class="flex flex-col md:flex-row gap-2 justify-center max-w-md mx-auto">
                    <input type="email" placeholder="Enter Your Email Address" class="w-full p-3 text-black outline-none bg-white">
                    <button class="gold-btn px-6 py-3 font-bold uppercase tracking-widest text-sm">SUBSCRIBE</button>
                </div>
            </div>
            <div class="border-t border-gray-800 pt-6 text-center text-xs text-gray-500">
                &copy; 2025 Prime Business. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Logic -->
    <script type="module">
        import { db } from './config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        window.placeOrder = async (type) => {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const notes = document.getElementById('notes').value;

            if(!name || !phone || !address) {
                alert("Please fill Name, Phone and Address.");
                return;
            }

            document.getElementById('status-msg').innerText = "Processing Order...";

            try {
                // 1. Save to Database (Hamesha hoga)
                await addDoc(collection(db, "orders"), {
                    customer: { name, phone, address, notes },
                    items: "Bridal Suit, Shoes", // Dummy for now
                    total: 3900,
                    method: type === 'whatsapp' ? "WhatsApp" : "Direct Website",
                    status: "Pending",
                    date: new Date()
                });

                // 2. Action based on Button
                if (type === 'whatsapp') {
                    let message = `*New Order*%0AName: ${name}%0APhone: ${phone}%0AAddress: ${address}%0ATotal: Rs. 3,900`;
                    window.open(`https://wa.me/923035958676?text=${message}`, '_blank');
                } else {
                    // Direct Order Success
                    alert("Order Placed Successfully! We will contact you soon.");
                    window.location.href = "index.html";
                }

            } catch (error) {
                console.error(error);
                alert("Error placing order.");
            } finally {
                document.getElementById('status-msg').innerText = "";
            }
        };
    </script>

</body>
</html>
