<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Prime Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap');
        body { font-family: 'Jost', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <nav class="bg-white border-b py-4 px-6 flex justify-center items-center sticky top-0 z-50">
        <a href="index.html" class="text-xl font-bold tracking-widest border-2 border-black px-2">PRIME</a>
    </nav>

    <section class="container mx-auto px-4 py-10">
        <h1 class="text-2xl font-medium mb-8 text-center uppercase">Billing Details</h1>

        <form id="checkout-form" class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left: Billing Form -->
            <div class="w-full lg:w-2/3 bg-white p-6 shadow-sm rounded-lg">
                <h3 class="text-lg font-bold mb-6">Contact Information</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Full Name <span class="text-red-500">*</span></label>
                        <input type="text" id="name" required class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Phone (WhatsApp) <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" required class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm text-gray-600 mb-1">Street Address <span class="text-red-500">*</span></label>
                    <input type="text" id="address" required placeholder="House number and street name" class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Town / City <span class="text-red-500">*</span></label>
                        <input type="text" id="city" required class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600 mb-1">Email Address</label>
                        <input type="email" id="email" class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-sm text-gray-600 mb-1">Order Notes (Optional)</label>
                    <textarea id="notes" rows="3" placeholder="Notes about your order, e.g. special notes for delivery." class="w-full border border-gray-300 p-3 rounded focus:border-black outline-none"></textarea>
                </div>
            </div>

            <!-- Right: Your Order Invoice -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 shadow-sm rounded-lg border-2 border-[#C5A982] sticky top-24">
                    <h3 class="text-lg font-bold mb-4 text-center uppercase">Your Order</h3>
                    
                    <div class="space-y-3 mb-6 border-b pb-4">
                        <div class="flex justify-between text-sm">
                            <span>Premium Bridal Suit (x1)</span>
                            <span class="font-bold">Rs. 2,500</span>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>Men's Leather Shoes (x1)</span>
                            <span class="font-bold">Rs. 1,200</span>
                        </div>
                    </div>

                    <div class="flex justify-between mb-2 text-gray-600 text-sm">
                        <span>Subtotal</span>
                        <span>Rs. 3,700</span>
                    </div>
                    <div class="flex justify-between mb-4 text-gray-600 text-sm">
                        <span>Shipping</span>
                        <span>Rs. 200</span>
                    </div>
                    <div class="flex justify-between mb-6 text-xl font-bold text-[#C5A982] border-t pt-4">
                        <span>Total</span>
                        <span>Rs. 3,900</span>
                    </div>

                    <div class="bg-gray-100 p-3 text-xs text-gray-500 mb-4 rounded">
                        Your personal data will be used to process your order and support your experience throughout this website.
                    </div>

                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded transition flex items-center justify-center gap-2 shadow-lg">
                        <span id="btn-text">Place Order on WhatsApp</span>
                        <i class="fas fa-spinner fa-spin hidden" id="btn-loader"></i>
                    </button>
                </div>
            </div>

        </form>
    </section>

    <!-- Logic Script -->
    <script type="module">
        import { db } from './config.js';
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        document.getElementById('checkout-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            // 1. Get Form Values
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const notes = document.getElementById('notes').value;

            // Show Loader
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            btnText.innerText = "Processing...";
            btnLoader.classList.remove('hidden');

            try {
                // 2. Save to Firebase Database
                await addDoc(collection(db, "orders"), {
                    customer: { name, phone, address, city, notes },
                    items: [
                        { name: "Premium Bridal Suit", price: 2500, qty: 1 },
                        { name: "Men's Leather Shoes", price: 1200, qty: 1 }
                    ],
                    total: 3900,
                    status: "Pending",
                    orderDate: new Date()
                });

                // 3. Create WhatsApp Message
                let message = `*New Order Request - Prime Business*%0A%0A`;
                message += `*Customer Details:*%0A`;
                message += `Name: ${name}%0A`;
                message += `Phone: ${phone}%0A`;
                message += `Address: ${address}, ${city}%0A`;
                if(notes) message += `Notes: ${notes}%0A`;
                
                message += `%0A*Order Summary:*%0A`;
                message += `- Premium Bridal Suit (x1): Rs. 2,500%0A`;
                message += `- Men's Leather Shoes (x1): Rs. 1,200%0A`;
                message += `Shipping: Rs. 200%0A`;
                message += `*TOTAL: Rs. 3,900*`;

                // 4. Open WhatsApp
                const whatsappUrl = `https://wa.me/923035958676?text=${message}`;
                window.open(whatsappUrl, '_blank');

                // 5. Reset Form
                alert("Order Placed Successfully!");
                window.location.href = "index.html";

            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            } finally {
                btnText.innerText = "Place Order on WhatsApp";
                btnLoader.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
